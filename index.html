<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>

    <body>
        <div class="web">
            <!-- Navigation -->
            <nav class="navbar">
                <ul class="list">
                    <li>
                        <a href="#!">
                            <img src="./assets/img/logo.png" alt="" />
                        </a>
                    </li>
                    <li>
                        <a href="#!">
                            <img src="./assets/img/home.png" alt="" />
                        </a>
                    </li>
                    <li class="message">
                        <a href="#!">
                            <img src="./assets/img/chatting.png" alt="" />
                        </a>
                    </li>
                    <li>
                        <a href="#!">
                            <img src="./assets/img/calender.png" alt="" />
                        </a>
                    </li>
                    <li>
                        <a href="#!">
                            <img src="./assets/img/cam.png" alt="" />
                        </a>
                    </li>
                    <li>
                        <a href="#!">
                            <img src="./assets/img/user.png" alt="" />
                        </a>
                    </li>
                    <li>
                        <a href="#!">
                            <img src="./assets/img/avatar.png" alt="" />
                        </a>
                    </li>
                    <li>
                        <a href="#!">
                            <img src="./assets/img/setting.png" alt="" />
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- Body -->
            <div class="body">
                <div class="content">
                    <div class="row">
                        <h1 class="heading">Meeting title</h1>
                        <div class="time">
                            <span class="marker"></span>
                            12:00
                        </div>
                    </div>
                    <div class="row-data-time">
                        <a href="#!">
                            <i class="fa-regular fa-user"></i>
                            <span>Internal</span>
                        </a>
                        <input type="week" />
                        <div class="border-right"></div>
                        <input type="time" />
                    </div>
                    <!-- Main image -->
                    <div class="img-center">
                        <div class="speaker">
                            <a href="#!" class="name">
                                <span class="marker-green"></span>
                                Benjamin Crawford
                            </a>
                            <a href="#!">
                                <img src="./assets/img/mic_color.png" alt="" />
                            </a>
                        </div>
                    </div>
                    <!-- List images -->
                    <ul class="list">
                        <li>
                            <div class="list-item">
                                <a href="#!">
                                    <img src="./assets/img/img2.png" alt="" />
                                </a>
                                <div class="speaker-support">
                                    <a href="#!" class="name">
                                        <span class="marker-green"></span>
                                        Christian Scott
                                    </a>
                                    <a href="#!" class="images">
                                        <img
                                            src="./assets/img/mic_grey_color.png"
                                            alt=""
                                        />
                                    </a>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="list-item">
                                <a href="#!"
                                    ><img src="./assets/img/img1.png" alt=""
                                /></a>
                                <div class="speaker-support">
                                    <a href="#!" class="name">
                                        <span class="marker-green"></span>
                                        Deborah Chu
                                    </a>
                                    <a href="#!" class="images">
                                        <img
                                            src="./assets/img/mic_grey_color.png"
                                            alt=""
                                        />
                                    </a>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="list-item">
                                <a href="#!"
                                    ><img src="./assets/img/img.png" alt=""
                                /></a>
                                <div class="speaker-support">
                                    <a href="#!" class="name">
                                        <span class="marker-green"></span>
                                        Jordan Nieves
                                    </a>
                                    <a href="#!" class="images">
                                        <img
                                            src="./assets/img/mic_grey_color.png"
                                            alt=""
                                        />
                                    </a>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <!-- Function button -->

                    <ul class="list-button">
                        <li>
                            <a href="#!">
                                <img
                                    src="./assets/img/mic_grey_color.png"
                                    alt=""
                                />
                            </a>
                        </li>
                        <li>
                            <a href="#!">
                                <img src="./assets/img/cam_color.png" alt="" />
                            </a>
                        </li>
                        <li>
                            <a href="#!">
                                <img
                                    src="./assets/img/speaker_grey_color.png"
                                    alt=""
                                />
                            </a>
                        </li>
                        <li>
                            <a href="#!" class="button-end">End Meeting</a>
                        </li>
                        <li>
                            <a href="#!">
                                <img
                                    src="./assets/img/Button 2179.png"
                                    alt=""
                                />
                            </a>
                        </li>
                        <li>
                            <a href="#!">
                                <img src="./assets/img/share.png" alt="" />
                            </a>
                        </li>
                        <li>
                            <a href="#!" class="button-other">...</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
