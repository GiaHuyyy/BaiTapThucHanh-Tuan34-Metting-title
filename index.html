<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>

    <body>
        <div id="wrapper">
            <div id="container">
                <div id="left">
                    <div id="left_above">
                        <img class="item logo" src="logo.png" alt="" />
                        <img class="item" src="home.png" alt="" />
                        <img class="item" src="./chatting.png" alt="" />
                        <img class="item" src="./calender.png" alt="" />
                        <img class="item" src="./cam.png" alt="" />
                        <img class="item" src="user.png" alt="" />
                    </div>

                    <div id="below">
                        <img src="avatar.png" width="44" alt="" />
                        <img id="setting" src="setting.png" width="44" alt="" />
                    </div>
                </div>
                <div id="center">
                    <div class="content">
                        <div class="row-heading">
                            <h1>Metting title</h1>
                            <div class="record">
                                <span class="mark-red"></span>
                                <span>12:00</span>
                            </div>
                        </div>
                        <div class="row-daytime">
                            <div class="row-user">
                                <div class="item">
                                    <span class="icon-user">
                                        <i class="fa-regular fa-user"></i>
                                    </span>
                                    <span>Internal</span>
                                </div>
                            </div>
                            <input type="week" />
                            <input type="time" />
                        </div>
                        <div
                            class="main-bgr"
                            style="background-image: url(./img_big.png)"
                        >
                            <div class="recording">
                                <div class="recording-name">
                                    <div class="mark-green"></div>
                                    Benjamin Crawford
                                </div>
                                <img
                                    src="./mic_color.png"
                                    alt=""
                                    class="recording-mic"
                                />
                            </div>
                        </div>
                        <div class="footer-brg">
                            <div class="footer-brg-item">
                                <img src="./img2.png" alt="" />
                                <div class="recording">
                                    <div class="recording-name">
                                        <div class="mark-green"></div>
                                        Benjamin Crawford
                                    </div>
                                    <img
                                        src="./mic_color.png"
                                        alt=""
                                        class="recording-mic"
                                    />
                                </div>
                            </div>
                            <div class="footer-brg-item">
                                <img src="./img1.png" alt="" />
                                <div class="recording">
                                    <div class="recording-name">
                                        <div class="mark-green"></div>
                                        Benjamin Crawford
                                    </div>
                                    <img
                                        src="./mic_color.png"
                                        alt=""
                                        class="recording-mic"
                                    />
                                </div>
                            </div>
                            <div class="footer-brg-item">
                                <img src="./img.png" alt="" />
                                <div class="recording">
                                    <div class="recording-name">
                                        <div class="mark-green"></div>
                                        Benjamin Crawford
                                    </div>
                                    <img
                                        src="./mic_color.png"
                                        alt=""
                                        class="recording-mic"
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="end-meeting">
                            <img src="./mic_grey_color.png" alt="" />
                            <img src="./cam_color.png" alt="" />
                            <img src="./speaker_grey_color.png" alt="" />
                            <span class="button-end">End meeting</span>
                            <img src="./Button 2179.png" alt="" />
                            <img src="./share.png" alt="" />
                            <span class="button-last">...</span>
                        </div>
                    </div>
                </div>
                <div id="right"></div>
            </div>
        </div>
    </body>
</html>
